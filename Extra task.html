<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style Example</title>
    <style>
        .style {
            padding: 30px;
            width: 300px;
            height: 300px;
            border-radius: 10px;
            background-color:black;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="group-menu">
            <div class="dot"></div>
        </div>
    </div>

    <div id="frame1"></div>

    <button onclick="fun()">Apply Style</button>

    <script>
            function fun() {
                document.getElementById("frame1").classList.add("style");
            }
        </script>
</body>
</html>
