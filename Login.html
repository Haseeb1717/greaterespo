<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="Qr_logo-removebg-preview.png" type="image/x-icon">

<title>QR Generator Card Layout</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Syne:wght@400;500;600&display=swap");

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Syne', sans-serif;
            background-color: #f7f7f7; /* Optional background for better visibility */
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1em 2em;
            background-color: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            position: relative; /* Ensure sidebar positions correctly */
        }

        .logo {
            font-size: 1.5em;
            font-weight: bold;
        }

        nav ul {
            display: flex;
            gap: 1.5em;
        }

        nav ul li {
            list-style: none;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
        }

        .btn {
            background-color: #28C258;
            color: white;
            padding: 0.5em 1em;
            border-radius: 5px;
        }

        .menu-icon {
            display: none; /* Initially hide the menu icon */
            cursor: pointer; /* Change cursor on hover */
        }

        /* Sidebar styling */
        .sidebar {
            position: fixed;
            left: -250px;
            top: 0;
            width: 250px;
            height: 100%;
            background-color: #fff; /* Sidebar color */
            color: black;
            transition: left 0.3s; /* Transition for sliding effect */
            padding: 20px;
            z-index: 1000;
        }

        .sidebar.active {
            left: 0; /* Show sidebar */
        }

        .sidebar ul {
            list-style: none;
            margin-top: 50px;
        }

        .sidebar ul li {
            margin-bottom: 30px;
        }

        .sidebar ul li a {
            color: black;
            text-decoration: none;
            font-size: 1rem;
        }

        @media(max-width: 764px) {
            .menu-icon {
                display: block; /* Show the menu icon */
            }

            nav ul {
                display: none; /* Hide navigation links on small screens */
            }

            .sidebar {
                left: -250px; /* Initially hide sidebar */
            }
        }

        .active {
            color: #28C258;
        }

        .container {
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            margin-top: 200px;
        }

        .card {
            border-radius: 15px;
            overflow: hidden;
            max-width: 1150px;
            width: 100%;
        }

        .card-content {
            display: flex;
            flex-wrap: wrap;
        }

        .left-section, .right-section {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }

        .left-section {
            background-color: #0abc5b;
            color: white;
            justify-content: flex-start;
        }

        .qr-box {
            text-align: center;
            margin-top: 100px;
        }

        .qr-box h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
        }

        .qr-box p {
            font-size: 16px;
            margin: 5px 0;
        }

        .qr-image {
            width: 450px;
            height: 750px;
            margin-top: 10px; /* Move the image to the bottom */
        }

        .right-section {
            background-color: white;
            justify-content: center;
        }

        .form-box {
            max-width: 500px;
            width: 100%;
            text-align: center;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            margin-top: -200px;
        }

        h2 {
            margin-top: 50px;
            font-size: 24px;
            color: #333;
        }

        p {
            margin-top:50px;
            margin: 10px 0;
            font-size: 14px;
            color: #666;
        }
        .social-login-container {
    display: flex;
    justify-content: center; /* Center the .social-login container horizontally */
    width: 100%;
}

.social-login {
    display: flex;
   align-items: center;
   justify-content: center;

    gap: 10px; /* Space between buttons */
    width: 100%; /* Full width for each button */

margin: 0 auto;
}
@media(max-width:600px){
    .social-login {
        flex-wrap: wrap;
        margin: 0 auto;
    }
}
.social-login button {
    display: flex;
    align-items: center;
    gap: 10px; /* Space between image and text */
    padding: 10px 18px;
    background-color: #fff;
    border: 1px solid #ccc;
    cursor: pointer;
    width: 100%; /* Full width for buttons */
text-align:center;
}
        .divider {
            margin-top: 30px;
            display: flex;
            align-items: center;
        }

        .divider::before, .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #ccc;
            margin: 0 10px;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .signup-btn {
            width: 100%;
            padding: 15px;
            background-color: #0abc5b;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        .signup-btn:hover {
            background-color: #0a9c4f;
        }

        .login-text {
            margin-top: 15px;
        }

        .login-text a {
            color: #0abc5b;
            text-decoration: none;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .card{
                margin-top: 10px;
            }
            .card-content {
                flex-direction: column;
            }

            .form-box {
                padding: 15px;
            }

            .qr-image {
                display: none;
            }

            h2 {
                font-size: 20px;
            }

            input {
                font-size: 14px;
            }

            .signup-btn {
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .left-section {
                padding: 10px;
            }

            h1 {
                font-size: 10px;
            }

            .qr-image {
                display: none;
            }
        }
        input{
        transition: background-color 0.6s ease, border-color 0.5s ease, transform 0.3s ease; /* Smooth transition for background, border, and scaling */
        }

        @keyframes pulse {
    0% {
        transform: scale(1);
    }
    50% {
        transform: scale(1.05);
    }
    100% {
        transform: scale(1);
    }
}

input:focus {
    border: 1px solid #28C258; /* Green border on focus */
    outline: none; /* Remove default outline */
    animation: pulse 0.6s ease; /* Pulse animation on focus */
}
.forgetpass{
    text-align: left;
    cursor: pointer;

}
    </style>
</head>
