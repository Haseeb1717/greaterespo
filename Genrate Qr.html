* {

        max-width:90%;

    }
        
    /* Container for FAQ Cards */
    .faq-container {
      display: flex;
      flex-direction: column; /* Column layout */
      gap: 20px;
      width: 90%;
      max-width: 600px; /* Restrict max width */
    }

    /* FAQ Card Styles */
    .faq-card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      width: 100%; /* Full width */
    }

    .faq-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 20px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .faq-header:hover {
      background: #f1f5f9;
    }

    .icon img {
      width: 30px;
      height: 30px;
    }

    .faq-title {
      flex: 1;
      margin-left: 15px;
      display: flex;
      align-items: center;
      font-size: 16px;
      font-weight: 600;
    }

    .faq-title h3 {
      margin: 0;
    }

    .faq-title .required {
      color: #e63946;
      margin-left: 5px;
      font-size: 14px;
    }

    .arrow {
      font-size: 20px;
      color: #ccc;
      transition: transform 0.3s ease;
    }

    .faq-content {
      display: none;
      padding: 15px 20px;
      border-top: 1px solid #eee;
      animation: slide-down 0.3s ease forwards;
    }

    .faq-content.active {
      display: block;
    }

    .faq-content p {
      margin: 0 0 10px;
      font-size: 14px;
      color: #555;
    }

    .faq-content input {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 5px;
      outline: none;
      transition: border-color 0.2s ease;
    }

    .faq-content input:focus {
      border-color: #007bff;
    }

    /* Animations */
    @keyframes slide-down {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      .faq-header {
        padding: 10px 15px;
      }

      .faq-content {
        padding: 10px 15px;
      }

      .faq-title {
        font-size: 14px;
      }

      .icon img {
        width: 25px;
        height: 25px;
      }

      .faq-container {
        width: 100%;
      }
    }

            border: 10px solid #1c1c1c;

        }

        .screen {
            width: 100%;
            height: 100%;
            border-radius: 40px;
            position: absolute;
            top: 0;

        overflow-x: hidden;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .notch, .speaker, .camera, .home-button, .volume-buttons, .power-button {
            position: absolute;
        }
        
        .notch {
            width: 80px;
            height: 20px;
            background-color: #1c1c1c;
            border-radius: 10px;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
        }

        .speaker {
            width: 60px;
            height: 10px;
            background-color: #888;
            border-radius: 5px;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
        }

        .camera {
            width: 10px;
            height: 10px;
            background-color: #555;
            border-radius: 50%;
            top: 10px;
            right: 20px;
        }

        .home-button {
            width: 60px;
            height: 8px;
            background-color: #888;
            border-radius: 4px;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);

        .volume-buttons {

            width: 8px;
            height: 60px;
            display: flex;
            flex-direction: column;

        .volume-button {
